<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Laxmi Puja - Goddess of wealth worship -->
  <defs>
    <radialGradient id="laxmiGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="45" fill="url(#laxmiGrad)" stroke="#DC143C" stroke-width="2"/>
  
  <!-- Goddess Laxmi -->
  <circle cx="50" cy="35" r="7" fill="#FFE4B5" stroke="#DEB887" stroke-width="1"/>
  
  <!-- Crown -->
  <polygon points="43,28 50,23 57,28 54,33 46,33" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  
  <!-- Body -->
  <path d="M43 42 Q50 39 57 42 L57 62 Q50 67 43 62 Z" fill="#FF69B4" stroke="#C71585" stroke-width="1"/>
  
  <!-- Four arms -->
  <ellipse cx="40" cy="48" rx="2.5" ry="8" fill="#FFE4B5"/>
  <ellipse cx="60" cy="48" rx="2.5" ry="8" fill="#FFE4B5"/>
  <ellipse cx="38" cy="52" rx="2.5" ry="6" fill="#FFE4B5" transform="rotate(-30 38 52)"/>
  <ellipse cx="62" cy="52" rx="2.5" ry="6" fill="#FFE4B5" transform="rotate(30 62 52)"/>
  
  <!-- Lotus flowers in hands -->
  <circle cx="37" cy="45" r="3" fill="#FFB6C1" stroke="#FF69B4" stroke-width="1"/>
  <circle cx="63" cy="45" r="3" fill="#FFB6C1" stroke="#FF69B4" stroke-width="1"/>
  
  <!-- Gold coins -->
  <circle cx="35" cy="55" r="2" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  <circle cx="65" cy="55" r="2" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  
  <!-- Lotus seat -->
  <ellipse cx="50" cy="70" rx="15" ry="5" fill="#FFB6C1" stroke="#FF69B4" stroke-width="1"/>
  
  <!-- Oil lamps around -->
  <ellipse cx="25" cy="75" rx="3" ry="1.5" fill="#8B4513"/>
  <ellipse cx="75" cy="75" rx="3" ry="1.5" fill="#8B4513"/>
  <ellipse cx="25" cy="73" rx="1" ry="2" fill="#FFA500"/>
  <ellipse cx="75" cy="73" rx="1" ry="2" fill="#FFA500"/>
  
  <!-- Decorative elements -->
  <circle cx="20" cy="30" r="2" fill="#FFD700"/>
  <circle cx="80" cy="30" r="2" fill="#FFD700"/>
</svg>