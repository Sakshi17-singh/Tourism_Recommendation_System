<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- This is a copy of yomari-punhi.svg since poush-15 is Yomari Punhi -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yomari" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FCD34D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bg)" rx="20"/>
  
  <!-- Steamer -->
  <ellipse cx="100" cy="160" rx="40" ry="15" fill="#92400E"/>
  <ellipse cx="100" cy="155" rx="38" ry="12" fill="#D97706"/>
  
  <!-- Yomari Dumplings -->
  <path d="M 100 120 L 85 135 Q 100 145 115 135 Z" fill="url(#yomari)"/>
  <path d="M 100 120 L 90 130 Q 100 135 110 130 Z" fill="#FEF3C7"/>
  
  <!-- Full Moon -->
  <circle cx="100" cy="50" r="25" fill="#FEF3C7"/>
  <circle cx="100" cy="50" r="20" fill="#FCD34D"/>
  
  <!-- Text -->
  <text x="100" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Yomari</text>
  <text x="100" y="200" text-anchor="middle" fill="#FEF3C7" font-family="Arial, sans-serif" font-size="10">Punhi</text>
</svg>