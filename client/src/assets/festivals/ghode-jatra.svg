<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C2D12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#92400E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="horse" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bg)" rx="20"/>
  
  <!-- Horse Body -->
  <ellipse cx="100" cy="120" rx="25" ry="15" fill="url(#horse)"/>
  
  <!-- Horse Legs -->
  <rect x="85" y="130" width="4" height="20" fill="#D97706"/>
  <rect x="95" y="130" width="4" height="20" fill="#D97706"/>
  <rect x="105" y="130" width="4" height="20" fill="#D97706"/>
  <rect x="115" y="130" width="4" height="20" fill="#D97706"/>
  
  <!-- Horse Hooves -->
  <ellipse cx="87" cy="152" rx="3" ry="2" fill="#451A03"/>
  <ellipse cx="97" cy="152" rx="3" ry="2" fill="#451A03"/>
  <ellipse cx="107" cy="152" rx="3" ry="2" fill="#451A03"/>
  <ellipse cx="117" cy="152" rx="3" ry="2" fill="#451A03"/>
  
  <!-- Horse Neck -->
  <ellipse cx="120" cy="105" rx="8" ry="18" fill="url(#horse)" transform="rotate(15 120 105)"/>
  
  <!-- Horse Head -->
  <ellipse cx="130" cy="90" rx="10" ry="12" fill="url(#horse)"/>
  
  <!-- Horse Mane -->
  <path d="M 125 80 Q 130 75 135 80 Q 140 85 135 90" fill="#92400E"/>
  <path d="M 120 85 Q 125 80 130 85 Q 135 90 130 95" fill="#92400E"/>
  
  <!-- Horse Eye -->
  <circle cx="128" cy="88" r="2" fill="#1F2937"/>
  
  <!-- Horse Nose -->
  <ellipse cx="138" cy="92" rx="3" ry="2" fill="#D97706"/>
  
  <!-- Rider -->
  <circle cx="100" cy="100" r="8" fill="#FBBF24"/>
  <ellipse cx="100" cy="115" rx="6" ry="10" fill="#DC2626"/>
  
  <!-- Rider Arms -->
  <ellipse cx="92" cy="108" rx="2" ry="6" fill="#FBBF24" transform="rotate(-30 92 108)"/>
  <ellipse cx="108" cy="108" rx="2" ry="6" fill="#FBBF24" transform="rotate(30 108 108)"/>
  
  <!-- Reins -->
  <path d="M 105 105 Q 115 95 125 90" stroke="#92400E" stroke-width="2" fill="none"/>
  
  <!-- Racing Track -->
  <ellipse cx="100" cy="170" rx="80" ry="10" fill="#451A03"/>
  <ellipse cx="100" cy="168" rx="75" ry="8" fill="#92400E"/>
  
  <!-- Dust Clouds -->
  <circle cx="70" cy="155" r="4" fill="#D6D3D1" opacity="0.6"/>
  <circle cx="75" cy="158" r="3" fill="#D6D3D1" opacity="0.5"/>
  <circle cx="130" cy="155" r="4" fill="#D6D3D1" opacity="0.6"/>
  <circle cx="135" cy="158" r="3" fill="#D6D3D1" opacity="0.5"/>
  
  <!-- Flags -->
  <rect x="40" y="40" width="2" height="30" fill="#451A03"/>
  <polygon points="42,40 42,55 60,50 60,45" fill="#EF4444"/>
  
  <rect x="158" y="45" width="2" height="30" fill="#451A03"/>
  <polygon points="160,45 160,60 178,55 178,50" fill="#10B981"/>
  
  <!-- Spectators -->
  <circle cx="30" cy="80" r="4" fill="#FBBF24"/>
  <circle cx="25" cy="90" r="4" fill="#F59E0B"/>
  <circle cx="35" cy="90" r="4" fill="#FBBF24"/>
  
  <circle cx="170" cy="85" r="4" fill="#FBBF24"/>
  <circle cx="165" cy="95" r="4" fill="#F59E0B"/>
  <circle cx="175" cy="95" r="4" fill="#FBBF24"/>
  
  <!-- Sun -->
  <circle cx="50" cy="30" r="8" fill="#FCD34D"/>
  <path d="M 50 15 L 50 20 M 65 30 L 60 30 M 60 15 L 57 18 M 60 45 L 57 42 M 35 30 L 40 30 M 40 15 L 43 18 M 40 45 L 43 42 M 50 45 L 50 40" 
        stroke="#FCD34D" stroke-width="2"/>
  
  <!-- Text -->
  <text x="100" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Ghode</text>
  <text x="100" y="200" text-anchor="middle" fill="#FEF3C7" font-family="Arial, sans-serif" font-size="10">Jatra</text>
</svg>