<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BE185D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heart" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bg)" rx="20"/>
  
  <!-- Mother's Heart -->
  <path d="M 100 80 C 85 65, 60 65, 60 90 C 60 115, 100 140, 100 140 C 100 140, 140 115, 140 90 C 140 65, 115 65, 100 80 Z" 
        fill="url(#heart)"/>
  
  <!-- Smaller hearts inside -->
  <path d="M 100 95 C 92 87, 80 87, 80 98 C 80 109, 100 120, 100 120 C 100 120, 120 109, 120 98 C 120 87, 108 87, 100 95 Z" 
        fill="#FEF3C7"/>
  
  <!-- Mother Figure -->
  <circle cx="100" cy="50" r="12" fill="#FBBF24"/>
  <ellipse cx="100" cy="65" rx="8" ry="15" fill="#F59E0B"/>
  
  <!-- Sari/Clothing -->
  <path d="M 92 65 Q 100 75 108 65 Q 108 85 100 90 Q 92 85 92 65" fill="#DC2626"/>
  <path d="M 95 68 Q 100 72 105 68 Q 105 80 100 83 Q 95 80 95 68" fill="#EF4444"/>
  
  <!-- Arms -->
  <ellipse cx="88" cy="72" rx="3" ry="8" fill="#FBBF24" transform="rotate(-20 88 72)"/>
  <ellipse cx="112" cy="72" rx="3" ry="8" fill="#FBBF24" transform="rotate(20 112 72)"/>
  
  <!-- Hands in blessing pose -->
  <circle cx="85" cy="80" r="3" fill="#FBBF24"/>
  <circle cx="115" cy="80" r="3" fill="#FBBF24"/>
  
  <!-- Flowers for offering -->
  <circle cx="70" cy="120" r="6" fill="#F472B6"/>
  <circle cx="66" cy="116" r="3" fill="#EC4899"/>
  <circle cx="74" cy="116" r="3" fill="#EC4899"/>
  <circle cx="66" cy="124" r="3" fill="#EC4899"/>
  <circle cx="74" cy="124" r="3" fill="#EC4899"/>
  
  <circle cx="130" cy="125" r="5" fill="#F472B6"/>
  <circle cx="127" cy="122" r="2.5" fill="#EC4899"/>
  <circle cx="133" cy="122" r="2.5" fill="#EC4899"/>
  <circle cx="127" cy="128" r="2.5" fill="#EC4899"/>
  <circle cx="133" cy="128" r="2.5" fill="#EC4899"/>
  
  <!-- Incense -->
  <rect x="50" y="140" width="2" height="15" fill="#92400E"/>
  <ellipse cx="51" cy="138" rx="2" ry="1" fill="#F59E0B"/>
  <path d="M 51 135 Q 53 130 55 132 Q 57 128 59 130" 
        stroke="#9CA3AF" stroke-width="1" fill="none"/>
  
  <rect x="148" y="140" width="2" height="15" fill="#92400E"/>
  <ellipse cx="149" cy="138" rx="2" ry="1" fill="#F59E0B"/>
  <path d="M 149 135 Q 151 130 153 132 Q 155 128 157 130" 
        stroke="#9CA3AF" stroke-width="1" fill="none"/>
  
  <!-- Tika/Blessing mark -->
  <ellipse cx="100" cy="45" rx="2" ry="4" fill="#DC2626"/>
  <circle cx="100" cy="43" r="1" fill="#FCD34D"/>
  
  <!-- Decorative elements -->
  <circle cx="40" cy="60" r="3" fill="#FCD34D"/>
  <circle cx="160" cy="65" r="3" fill="#FCD34D"/>
  <circle cx="35" cy="100" r="2.5" fill="#F59E0B"/>
  <circle cx="165" cy="95" r="2.5" fill="#F59E0B"/>
  
  <!-- Text -->
  <text x="100" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Mata Tirtha</text>
  <text x="100" y="190" text-anchor="middle" fill="#FECACA" font-family="Arial, sans-serif" font-size="10">Aunsi</text>
</svg>