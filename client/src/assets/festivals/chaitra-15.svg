<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- This is a copy of ghode-jatra.svg since chaitra-15 is Ghode Jatra -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C2D12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#92400E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="horse" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bg)" rx="20"/>
  
  <!-- Horse Body -->
  <ellipse cx="100" cy="120" rx="25" ry="15" fill="url(#horse)"/>
  
  <!-- Horse Legs -->
  <rect x="85" y="130" width="4" height="20" fill="#D97706"/>
  <rect x="95" y="130" width="4" height="20" fill="#D97706"/>
  <rect x="105" y="130" width="4" height="20" fill="#D97706"/>
  <rect x="115" y="130" width="4" height="20" fill="#D97706"/>
  
  <!-- Horse Head -->
  <ellipse cx="130" cy="90" rx="10" ry="12" fill="url(#horse)"/>
  
  <!-- Rider -->
  <circle cx="100" cy="100" r="8" fill="#FBBF24"/>
  <ellipse cx="100" cy="115" rx="6" ry="10" fill="#DC2626"/>
  
  <!-- Text -->
  <text x="100" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Ghode</text>
  <text x="100" y="200" text-anchor="middle" fill="#FEF3C7" font-family="Arial, sans-serif" font-size="10">Jatra</text>
</svg>