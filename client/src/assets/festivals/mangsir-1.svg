<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Local Jatras - Traditional local festivals -->
  <defs>
    <linearGradient id="jatraGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6347;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="45" fill="url(#jatraGrad)" stroke="#DC143C" stroke-width="2"/>
  
  <!-- Traditional mask/deity -->
  <circle cx="50" cy="40" r="12" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="45" cy="37" r="2" fill="#000000"/>
  <circle cx="55" cy="37" r="2" fill="#000000"/>
  <circle cx="45" cy="37" r="1" fill="#FFFFFF"/>
  <circle cx="55" cy="37" r="1" fill="#FFFFFF"/>
  
  <!-- Nose -->
  <polygon points="50,40 48,44 52,44" fill="#FF6347"/>
  
  <!-- Mouth -->
  <path d="M46 46 Q50 49 54 46" stroke="#DC143C" stroke-width="2" fill="none"/>
  
  <!-- Crown/decoration -->
  <polygon points="42,28 50,22 58,28 55,32 45,32" fill="#FF0000" stroke="#8B0000" stroke-width="1"/>
  
  <!-- Traditional ornaments -->
  <circle cx="40" cy="35" r="2" fill="#FFD700"/>
  <circle cx="60" cy="35" r="2" fill="#FFD700"/>
  
  <!-- Festival procession elements -->
  <rect x="20" y="65" width="60" height="8" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  
  <!-- People in procession -->
  <circle cx="25" cy="60" r="3" fill="#F4A460"/>
  <circle cx="35" cy="60" r="3" fill="#F4A460"/>
  <circle cx="65" cy="60" r="3" fill="#F4A460"/>
  <circle cx="75" cy="60" r="3" fill="#F4A460"/>
  
  <!-- Musical instruments -->
  <ellipse cx="45" cy="75" rx="4" ry="2" fill="#8B4513"/>
  <ellipse cx="55" cy="75" rx="4" ry="2" fill="#8B4513"/>
  
  <!-- Decorative flags -->
  <polygon points="15,15 20,10 25,15 20,20" fill="#FF0000"/>
  <polygon points="75,15 80,10 85,15 80,20" fill="#FF0000"/>
  
  <!-- Festival lights -->
  <circle cx="30" cy="25" r="1.5" fill="#FFD700"/>
  <circle cx="70" cy="25" r="1.5" fill="#FFD700"/>
</svg>