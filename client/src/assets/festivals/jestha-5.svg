<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Bhimsen Jatra - Traditional chariot festival -->
  <defs>
    <linearGradient id="jatraGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="45" fill="url(#jatraGrad)" stroke="#D2691E" stroke-width="2"/>
  
  <!-- Chariot base -->
  <rect x="30" y="60" width="40" height="15" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  
  <!-- Chariot structure -->
  <polygon points="35,60 65,60 60,30 40,30" fill="#DAA520" stroke="#B8860B" stroke-width="1"/>
  
  <!-- Wheels -->
  <circle cx="35" cy="75" r="5" fill="#654321" stroke="#2F1B14" stroke-width="1"/>
  <circle cx="65" cy="75" r="5" fill="#654321" stroke="#2F1B14" stroke-width="1"/>
  
  <!-- Deity figure -->
  <circle cx="50" cy="45" r="6" fill="#FFE4B5" stroke="#DEB887" stroke-width="1"/>
  <rect x="46" y="51" width="8" height="12" fill="#FF6347" stroke="#DC143C" stroke-width="1"/>
  
  <!-- Festival flags -->
  <polygon points="20,20 25,15 30,20 25,25" fill="#FF0000"/>
  <polygon points="70,20 75,15 80,20 75,25" fill="#FF0000"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="20" r="2" fill="#FFD700"/>
  <circle cx="35" cy="25" r="1.5" fill="#FFD700"/>
  <circle cx="65" cy="25" r="1.5" fill="#FFD700"/>
</svg>