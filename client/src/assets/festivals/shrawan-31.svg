<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- This is a copy of krishna-janmashtami.svg since shrawan-31 is Krishna Janmashtami -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="peacock" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bg)" rx="20"/>
  
  <!-- Krishna's Flute -->
  <rect x="85" y="60" width="30" height="4" fill="#D97706" rx="2"/>
  <circle cx="88" cy="62" r="2" fill="#92400E"/>
  <circle cx="95" cy="62" r="1.5" fill="#92400E"/>
  <circle cx="102" cy="62" r="1.5" fill="#92400E"/>
  <circle cx="109" cy="62" r="1.5" fill="#92400E"/>
  
  <!-- Peacock Feather -->
  <ellipse cx="100" cy="90" rx="15" ry="25" fill="url(#peacock)"/>
  <ellipse cx="100" cy="85" rx="8" ry="12" fill="#3B82F6"/>
  <ellipse cx="100" cy="82" rx="4" ry="6" fill="#1E40AF"/>
  <circle cx="100" cy="80" r="2" fill="#FCD34D"/>
  
  <!-- Text -->
  <text x="100" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Krishna</text>
  <text x="100" y="185" text-anchor="middle" fill="#E5E7EB" font-family="Arial, sans-serif" font-size="10">Janmashtami</text>
</svg>