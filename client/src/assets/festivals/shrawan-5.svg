<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- This is a copy of nag-panchami.svg since shrawan-5 is Nag Panchami -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="snake" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bg)" rx="20"/>
  
  <!-- Snake Body -->
  <path d="M 50 150 Q 80 120 100 140 Q 120 160 140 130 Q 160 100 170 120" 
        stroke="url(#snake)" stroke-width="12" fill="none" stroke-linecap="round"/>
  
  <!-- Snake Head -->
  <ellipse cx="170" cy="120" rx="8" ry="12" fill="url(#snake)"/>
  <circle cx="168" cy="115" r="2" fill="#DC2626"/>
  <circle cx="172" cy="115" r="2" fill="#DC2626"/>
  
  <!-- Snake Tongue -->
  <path d="M 178 120 L 185 118 M 178 120 L 185 122" 
        stroke="#DC2626" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Cobra Hood -->
  <ellipse cx="165" cy="110" rx="15" ry="20" fill="#F59E0B" opacity="0.8"/>
  <ellipse cx="165" cy="110" rx="10" ry="15" fill="#FCD34D"/>
  
  <!-- Hood Pattern -->
  <circle cx="160" cy="105" r="2" fill="#DC2626"/>
  <circle cx="170" cy="105" r="2" fill="#DC2626"/>
  <ellipse cx="165" cy="115" rx="4" ry="6" fill="#DC2626"/>
  
  <!-- Text -->
  <text x="100" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Nag</text>
  <text x="100" y="195" text-anchor="middle" fill="#D1FAE5" font-family="Arial, sans-serif" font-size="10">Panchami</text>
</svg>