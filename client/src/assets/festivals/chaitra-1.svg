<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Regional New Year - Spring celebration -->
  <defs>
    <linearGradient id="springGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#98FB98;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32CD32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Spring background -->
  <circle cx="50" cy="50" r="45" fill="url(#springGrad)" stroke="#228B22" stroke-width="2"/>
  
  <!-- Sun -->
  <circle cx="25" cy="25" r="8" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  
  <!-- Sun rays -->
  <line x1="25" y1="12" x2="25" y2="8" stroke="#FFD700" stroke-width="2"/>
  <line x1="33" y1="17" x2="36" y2="14" stroke="#FFD700" stroke-width="2"/>
  <line x1="38" y1="25" x2="42" y2="25" stroke="#FFD700" stroke-width="2"/>
  <line x1="17" y1="17" x2="14" y2="14" stroke="#FFD700" stroke-width="2"/>
  <line x1="12" y1="25" x2="8" y2="25" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Flowering tree -->
  <rect x="65" y="40" width="6" height="25" fill="#8B4513"/>
  
  <!-- Tree branches -->
  <path d="M68 45 Q75 40 80 45" stroke="#8B4513" stroke-width="2" fill="none"/>
  <path d="M68 50 Q60 45 55 50" stroke="#8B4513" stroke-width="2" fill="none"/>
  
  <!-- Flowers on tree -->
  <circle cx="78" cy="43" r="2" fill="#FF69B4"/>
  <circle cx="82" cy="47" r="2" fill="#FFB6C1"/>
  <circle cx="57" cy="48" r="2" fill="#FF69B4"/>
  <circle cx="53" cy="52" r="2" fill="#FFB6C1"/>
  
  <!-- New leaves -->
  <ellipse cx="75" cy="40" rx="2" ry="4" fill="#90EE90"/>
  <ellipse cx="58" cy="45" rx="2" ry="4" fill="#90EE90"/>
  <ellipse cx="72" cy="48" rx="2" ry="4" fill="#90EE90"/>
  
  <!-- Traditional calendar -->
  <rect x="35" y="55" width="20" height="15" fill="#F5F5DC" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Calendar grid -->
  <line x1="40" y1="55" x2="40" y2="70" stroke="#8B4513" stroke-width="0.5"/>
  <line x1="45" y1="55" x2="45" y2="70" stroke="#8B4513" stroke-width="0.5"/>
  <line x1="50" y1="55" x2="50" y2="70" stroke="#8B4513" stroke-width="0.5"/>
  <line x1="35" y1="60" x2="55" y2="60" stroke="#8B4513" stroke-width="0.5"/>
  <line x1="35" y1="65" x2="55" y2="65" stroke="#8B4513" stroke-width="0.5"/>
  
  <!-- "1" marking new year -->
  <text x="37" y="58" font-family="Arial" font-size="3" fill="#DC143C">1</text>
  
  <!-- Celebration elements -->
  <circle cx="20" cy="60" r="2" fill="#FFD700"/>
  <circle cx="80" cy="70" r="2" fill="#FF6347"/>
  
  <!-- Butterflies -->
  <ellipse cx="40" cy="30" rx="2" ry="1" fill="#FF69B4"/>
  <ellipse cx="42" cy="30" rx="2" ry="1" fill="#FFB6C1"/>
  
  <!-- Grass -->
  <path d="M15 75 Q20 70 15 65" stroke="#228B22" stroke-width="2" fill="none"/>
  <path d="M85 75 Q80 70 85 65" stroke="#228B22" stroke-width="2" fill="none"/>
</svg>