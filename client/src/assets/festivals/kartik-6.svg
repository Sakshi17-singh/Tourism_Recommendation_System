<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Chhath - Sun worship festival -->
  <defs>
    <radialGradient id="chhathGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="45" fill="url(#chhathGrad)" stroke="#FF6347" stroke-width="2"/>
  
  <!-- Sun -->
  <circle cx="50" cy="25" r="12" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
  
  <!-- Sun rays -->
  <line x1="50" y1="10" x2="50" y2="5" stroke="#FFD700" stroke-width="2"/>
  <line x1="62" y1="15" x2="65" y2="12" stroke="#FFD700" stroke-width="2"/>
  <line x1="68" y1="25" x2="73" y2="25" stroke="#FFD700" stroke-width="2"/>
  <line x1="62" y1="35" x2="65" y2="38" stroke="#FFD700" stroke-width="2"/>
  <line x1="38" y1="35" x2="35" y2="38" stroke="#FFD700" stroke-width="2"/>
  <line x1="32" y1="25" x2="27" y2="25" stroke="#FFD700" stroke-width="2"/>
  <line x1="38" y1="15" x2="35" y2="12" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Water/river -->
  <ellipse cx="50" cy="75" rx="35" ry="8" fill="#4169E1" stroke="#0000CD" stroke-width="1"/>
  <path d="M15 75 Q25 70 35 75 Q45 80 55 75 Q65 70 75 75 Q85 80 95 75" stroke="#87CEEB" stroke-width="2" fill="none"/>
  
  <!-- Person offering prayers -->
  <circle cx="50" cy="55" r="4" fill="#F4A460"/>
  <rect x="47" y="59" width="6" height="10" fill="#FF6347"/>
  <ellipse cx="45" cy="62" rx="2" ry="4" fill="#F4A460"/>
  <ellipse cx="55" cy="62" rx="2" ry="4" fill="#F4A460"/>
  
  <!-- Offering basket -->
  <ellipse cx="35" cy="65" rx="4" ry="2" fill="#8B4513"/>
  <circle cx="33" cy="64" r="1" fill="#FFA500"/>
  <circle cx="37" cy="64" r="1" fill="#FF6347"/>
  
  <!-- Decorative elements -->
  <circle cx="20" cy="45" r="2" fill="#FFD700"/>
  <circle cx="80" cy="45" r="2" fill="#FFD700"/>
</svg>