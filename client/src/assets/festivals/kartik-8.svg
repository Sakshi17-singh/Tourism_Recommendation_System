<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Kojagrat Purnima - Full moon night of Tihar -->
  <defs>
    <radialGradient id="tiharGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#F0F8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4169E1;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Night sky background -->
  <circle cx="50" cy="50" r="45" fill="url(#tiharGrad)" stroke="#191970" stroke-width="2"/>
  
  <!-- Full moon -->
  <circle cx="50" cy="25" r="10" fill="#F5F5DC" stroke="#E6E6FA" stroke-width="1"/>
  
  <!-- Moon craters -->
  <circle cx="48" cy="23" r="1.5" fill="#D3D3D3" opacity="0.7"/>
  <circle cx="52" cy="27" r="1" fill="#D3D3D3" opacity="0.7"/>
  
  <!-- Stars -->
  <circle cx="25" cy="20" r="1" fill="#FFD700"/>
  <circle cx="75" cy="15" r="1" fill="#FFD700"/>
  <circle cx="20" cy="35" r="0.8" fill="#FFD700"/>
  <circle cx="80" cy="30" r="0.8" fill="#FFD700"/>
  
  <!-- Oil lamps (diyas) -->
  <ellipse cx="30" cy="70" rx="4" ry="2" fill="#8B4513"/>
  <ellipse cx="50" cy="75" rx="4" ry="2" fill="#8B4513"/>
  <ellipse cx="70" cy="70" rx="4" ry="2" fill="#8B4513"/>
  
  <!-- Flames -->
  <ellipse cx="30" cy="68" rx="1.5" ry="3" fill="#FFA500"/>
  <ellipse cx="50" cy="73" rx="1.5" ry="3" fill="#FFA500"/>
  <ellipse cx="70" cy="68" rx="1.5" ry="3" fill="#FFA500"/>
  
  <!-- Light rays from lamps -->
  <circle cx="30" cy="68" r="8" fill="#FFD700" opacity="0.3"/>
  <circle cx="50" cy="73" r="8" fill="#FFD700" opacity="0.3"/>
  <circle cx="70" cy="68" r="8" fill="#FFD700" opacity="0.3"/>
  
  <!-- Rangoli pattern -->
  <circle cx="50" cy="55" r="6" fill="none" stroke="#FF69B4" stroke-width="1"/>
  <circle cx="50" cy="55" r="3" fill="none" stroke="#FFD700" stroke-width="1"/>
  <circle cx="50" cy="55" r="1" fill="#FF6347"/>
</svg>