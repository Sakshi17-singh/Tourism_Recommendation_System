<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Bhai Tika - Brother-sister festival -->
  <defs>
    <linearGradient id="bhaitikaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="45" fill="url(#bhaitikaGrad)" stroke="#DC143C" stroke-width="2"/>
  
  <!-- Sister figure -->
  <circle cx="35" cy="35" r="6" fill="#FFE4B5" stroke="#DEB887" stroke-width="1"/>
  <path d="M29 41 Q35 38 41 41 L41 58 Q35 63 29 58 Z" fill="#FF69B4" stroke="#C71585" stroke-width="1"/>
  <ellipse cx="27" cy="48" rx="2" ry="6" fill="#FFE4B5"/>
  <ellipse cx="43" cy="48" rx="2" ry="6" fill="#FFE4B5"/>
  
  <!-- Brother figure -->
  <circle cx="65" cy="35" r="6" fill="#FFE4B5" stroke="#DEB887" stroke-width="1"/>
  <path d="M59 41 Q65 38 71 41 L71 58 Q65 63 59 58 Z" fill="#4169E1" stroke="#0000CD" stroke-width="1"/>
  <ellipse cx="57" cy="48" rx="2" ry="6" fill="#FFE4B5"/>
  <ellipse cx="73" cy="48" rx="2" ry="6" fill="#FFE4B5"/>
  
  <!-- Tika on brother's forehead -->
  <circle cx="65" cy="30" r="2" fill="#DC143C"/>
  <circle cx="65" cy="28" r="1" fill="#FFD700"/>
  
  <!-- Garland -->
  <path d="M45 45 Q50 40 55 45" stroke="#228B22" stroke-width="2" fill="none"/>
  <circle cx="47" cy="44" r="1" fill="#FF6347"/>
  <circle cx="50" cy="42" r="1" fill="#FFA500"/>
  <circle cx="53" cy="44" r="1" fill="#FF6347"/>
  
  <!-- Puja plate -->
  <ellipse cx="50" cy="70" rx="12" ry="4" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  
  <!-- Items on plate -->
  <circle cx="45" cy="69" r="2" fill="#DC143C"/> <!-- Tika -->
  <circle cx="50" cy="69" r="1.5" fill="#8B4513"/> <!-- Sweets -->
  <circle cx="55" cy="69" r="1.5" fill="#228B22"/> <!-- Rice -->
  
  <!-- Decorative elements -->
  <circle cx="20" cy="20" r="2" fill="#FFD700"/>
  <circle cx="80" cy="20" r="2" fill="#FFD700"/>
  <circle cx="20" cy="80" r="2" fill="#FF69B4"/>
  <circle cx="80" cy="80" r="2" fill="#FF69B4"/>
</svg>