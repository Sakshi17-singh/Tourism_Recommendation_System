<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Teej Festival - Women's festival with red and gold colors -->
  <defs>
    <radialGradient id="teejGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#teejGrad)" stroke="#8B0000" stroke-width="2"/>
  
  <!-- Traditional woman figure -->
  <circle cx="50" cy="35" r="8" fill="#F4A460" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Sari/dress -->
  <path d="M42 43 Q50 40 58 43 L58 70 Q50 75 42 70 Z" fill="#DC143C" stroke="#8B0000" stroke-width="1"/>
  
  <!-- Arms -->
  <ellipse cx="40" cy="50" rx="3" ry="8" fill="#F4A460"/>
  <ellipse cx="60" cy="50" rx="3" ry="8" fill="#F4A460"/>
  
  <!-- Traditional ornaments -->
  <circle cx="50" cy="30" r="2" fill="#FFD700"/>
  <rect x="48" y="42" width="4" height="2" fill="#FFD700"/>
  
  <!-- Festival elements -->
  <circle cx="25" cy="25" r="3" fill="#FFD700" opacity="0.8"/>
  <circle cx="75" cy="25" r="3" fill="#FFD700" opacity="0.8"/>
  <circle cx="25" cy="75" r="3" fill="#FFD700" opacity="0.8"/>
  <circle cx="75" cy="75" r="3" fill="#FFD700" opacity="0.8"/>
</svg>