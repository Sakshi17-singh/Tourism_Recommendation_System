<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="snake" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bg)" rx="20"/>
  
  <!-- Snake Body -->
  <path d="M 50 150 Q 80 120 100 140 Q 120 160 140 130 Q 160 100 170 120" 
        stroke="url(#snake)" stroke-width="12" fill="none" stroke-linecap="round"/>
  
  <!-- Snake Head -->
  <ellipse cx="170" cy="120" rx="8" ry="12" fill="url(#snake)"/>
  <circle cx="168" cy="115" r="2" fill="#DC2626"/>
  <circle cx="172" cy="115" r="2" fill="#DC2626"/>
  
  <!-- Snake Tongue -->
  <path d="M 178 120 L 185 118 M 178 120 L 185 122" 
        stroke="#DC2626" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Cobra Hood -->
  <ellipse cx="165" cy="110" rx="15" ry="20" fill="#F59E0B" opacity="0.8"/>
  <ellipse cx="165" cy="110" rx="10" ry="15" fill="#FCD34D"/>
  
  <!-- Hood Pattern -->
  <circle cx="160" cy="105" r="2" fill="#DC2626"/>
  <circle cx="170" cy="105" r="2" fill="#DC2626"/>
  <ellipse cx="165" cy="115" rx="4" ry="6" fill="#DC2626"/>
  
  <!-- Milk Offering Bowl -->
  <ellipse cx="80" cy="160" rx="20" ry="8" fill="#E5E7EB"/>
  <ellipse cx="80" cy="158" rx="18" ry="6" fill="#F3F4F6"/>
  <ellipse cx="80" cy="156" rx="15" ry="4" fill="white"/>
  
  <!-- Flowers -->
  <circle cx="120" cy="50" r="6" fill="#F472B6"/>
  <circle cx="115" cy="45" r="3" fill="#EC4899"/>
  <circle cx="125" cy="45" r="3" fill="#EC4899"/>
  <circle cx="115" cy="55" r="3" fill="#EC4899"/>
  <circle cx="125" cy="55" r="3" fill="#EC4899"/>
  <circle cx="120" cy="40" r="3" fill="#EC4899"/>
  
  <circle cx="60" cy="70" r="5" fill="#F59E0B"/>
  <circle cx="56" cy="66" r="2.5" fill="#D97706"/>
  <circle cx="64" cy="66" r="2.5" fill="#D97706"/>
  <circle cx="56" cy="74" r="2.5" fill="#D97706"/>
  <circle cx="64" cy="74" r="2.5" fill="#D97706"/>
  
  <!-- Incense -->
  <rect x="140" y="60" width="2" height="20" fill="#92400E"/>
  <ellipse cx="141" cy="58" rx="3" ry="2" fill="#F59E0B"/>
  <path d="M 141 55 Q 143 50 145 52 Q 147 48 149 50" 
        stroke="#9CA3AF" stroke-width="1" fill="none"/>
  
  <!-- Text -->
  <text x="100" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Nag</text>
  <text x="100" y="195" text-anchor="middle" fill="#D1FAE5" font-family="Arial, sans-serif" font-size="10">Panchami</text>
</svg>