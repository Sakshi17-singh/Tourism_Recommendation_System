<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80">
  <!-- Baisakh - Spring with blooming flowers -->
  <defs>
    <linearGradient id="springGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#98FB98;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="120" height="80" fill="url(#springGrad)"/>
  
  <!-- Mountains -->
  <polygon points="0,60 30,30 60,45 90,25 120,40 120,80 0,80" fill="#8FBC8F"/>
  
  <!-- Blooming trees -->
  <circle cx="20" cy="55" r="8" fill="#228B22"/>
  <circle cx="40" cy="50" r="10" fill="#228B22"/>
  <circle cx="80" cy="52" r="9" fill="#228B22"/>
  
  <!-- Spring flowers -->
  <circle cx="18" cy="52" r="2" fill="#FF69B4"/>
  <circle cx="22" cy="50" r="2" fill="#FFB6C1"/>
  <circle cx="38" cy="47" r="2" fill="#FF1493"/>
  <circle cx="42" cy="45" r="2" fill="#FF69B4"/>
  <circle cx="78" cy="49" r="2" fill="#FFB6C1"/>
  <circle cx="82" cy="47" r="2" fill="#FF69B4"/>
  
  <!-- Sun -->
  <circle cx="100" cy="20" r="8" fill="#FFD700"/>
  
  <!-- Month name -->
  <text x="60" y="75" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#2F4F4F">BAISAKH</text>
</svg>