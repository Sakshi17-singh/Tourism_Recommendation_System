<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80">
  <!-- Ashadh - Monsoon beginning -->
  <defs>
    <linearGradient id="monsoonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#708090;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F4F4F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cloudy sky -->
  <rect width="120" height="80" fill="url(#monsoonGrad)"/>
  
  <!-- Rain clouds -->
  <ellipse cx="30" cy="20" rx="15" ry="8" fill="#696969"/>
  <ellipse cx="70" cy="15" rx="20" ry="10" fill="#696969"/>
  <ellipse cx="100" cy="25" rx="12" ry="6" fill="#696969"/>
  
  <!-- Rain drops -->
  <line x1="25" y1="28" x2="23" y2="35" stroke="#4169E1" stroke-width="1"/>
  <line x1="30" y1="30" x2="28" y2="37" stroke="#4169E1" stroke-width="1"/>
  <line x1="35" y1="28" x2="33" y2="35" stroke="#4169E1" stroke-width="1"/>
  <line x1="65" y1="25" x2="63" y2="32" stroke="#4169E1" stroke-width="1"/>
  <line x1="70" y1="27" x2="68" y2="34" stroke="#4169E1" stroke-width="1"/>
  <line x1="75" y1="25" x2="73" y2="32" stroke="#4169E1" stroke-width="1"/>
  <line x1="95" y1="31" x2="93" y2="38" stroke="#4169E1" stroke-width="1"/>
  <line x1="100" y1="33" x2="98" y2="40" stroke="#4169E1" stroke-width="1"/>
  <line x1="105" y1="31" x2="103" y2="38" stroke="#4169E1" stroke-width="1"/>
  
  <!-- Green landscape -->
  <polygon points="0,60 20,45 50,55 80,40 120,50 120,80 0,80" fill="#228B22"/>
  
  <!-- Water puddles -->
  <ellipse cx="40" cy="70" rx="8" ry="2" fill="#4169E1"/>
  <ellipse cx="80" cy="68" rx="6" ry="2" fill="#4169E1"/>
  
  <!-- Month name -->
  <text x="60" y="75" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#F0F8FF">ASHADH</text>
</svg>