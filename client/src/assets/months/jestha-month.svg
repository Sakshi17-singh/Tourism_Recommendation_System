<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80">
  <!-- Jestha - Hot summer -->
  <defs>
    <radialGradient id="summerGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Hot sky -->
  <rect width="120" height="80" fill="url(#summerGrad)"/>
  
  <!-- Mountains with heat haze -->
  <polygon points="0,65 25,35 55,50 85,30 120,45 120,80 0,80" fill="#CD853F" opacity="0.8"/>
  
  <!-- Intense sun -->
  <circle cx="90" cy="15" r="12" fill="#FF4500"/>
  
  <!-- Sun rays -->
  <line x1="90" y1="2" x2="90" y2="8" stroke="#FF4500" stroke-width="2"/>
  <line x1="102" y1="15" x2="108" y2="15" stroke="#FF4500" stroke-width="2"/>
  <line x1="78" y1="15" x2="72" y2="15" stroke="#FF4500" stroke-width="2"/>
  <line x1="99" y1="6" x2="104" y2="1" stroke="#FF4500" stroke-width="2"/>
  <line x1="81" y1="6" x2="76" y2="1" stroke="#FF4500" stroke-width="2"/>
  
  <!-- Dry landscape -->
  <rect x="0" y="65" width="120" height="15" fill="#DEB887"/>
  
  <!-- Heat waves -->
  <path d="M10 50 Q15 45 20 50 Q25 55 30 50" stroke="#FF6347" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M50 55 Q55 50 60 55 Q65 60 70 55" stroke="#FF6347" stroke-width="1" fill="none" opacity="0.6"/>
  
  <!-- Month name -->
  <text x="60" y="75" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#8B4513">JESTHA</text>
</svg>