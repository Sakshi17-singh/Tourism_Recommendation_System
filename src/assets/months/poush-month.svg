<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80">
    <!-- Poush - Cold winter -->
    <rect width="120" height="80" fill="#4682B4"/>
    <circle cx="80" cy="25" r="6" fill="#F0F8FF"/>
    <polygon points="0,65 25,45 55,60 85,40 120,55 120,80 0,80" fill="#696969"/>
    <!-- Frost/snow on peaks -->
